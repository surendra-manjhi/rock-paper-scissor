<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Papper and Scissor</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="game-board">
			<div class="status">
				<div class="score-status">
					Score : <span class="score"></span>
				</div>
				<button class="refresh" title="restart">@</button>
			</div>

			<div class="play-area">
				<div class="comp">
					<div class="label">Comp</div>
					<div class="comp-ges"></div>
				</div>
				<div class="user">
					<div class="label">User</div>
					<div class="user-ges"></div>
				</div>
			</div>

			<div class="gestures">
				<div class="gesture">✊</div>
				<div class="gesture">🤚</div>
				<div class="gesture">✌️</div>
			</div>
			<div class="win-status">...</div>
		</div>
	</body>
</html>
